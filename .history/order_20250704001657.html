<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Your Order - Restaurant Website</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Roboto', sans-serif;
            background: url('https://images.unsplash.com/photo-1504152211983-774c30d2c5b8') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        header h1 { font-size: 2.5em; margin-bottom: 10px; }
        nav ul { list-style-type: none; }
        nav ul li { display: inline; margin-right: 20px; }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav ul li a:hover { color: #f5576c; }

        .form-section {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            text-align: center;
        }
        .form-container h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .input-group label {
            font-size: 1em;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }
        .input-group input,
        .input-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            transition: all 0.3s;
        }
        .input-group input:focus,
        .input-group select:focus {
            border-color: #f5576c;
            outline: none;
        }
        .btn-submit {
            background-color: #f5576c;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        .btn-submit:hover {
            background-color: #f093fb;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Place Your Order</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="index.html#famous-dishes">Menu</a></li>
            </ul>
        </nav>
    </header>

    <section class="form-section">
        <div class="form-container">
            <h2>Order Your Food</h2>
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="address">Delivery Address</label>
                    <input type="text" id="address" name="address" placeholder="Enter your address" required>
                </div>

                <!-- 4 Dishes and Quantity -->
                <div class="input-group">
                    <label for="dish1">Dish 1</label>
                    <input type="text" id="dish1" name="dish1" placeholder="Enter dish name">
                    <input type="number" name="qty1" placeholder="Quantity" min="1">
                </div>
                <div class="input-group">
                    <label for="dish2">Dish 2</label>
                    <input type="text" id="dish2" name="dish2" placeholder="Enter dish name">
                    <input type="number" name="qty2" placeholder="Quantity" min="1">
                </div>
                <div class="input-group">
                    <label for="dish3">Dish 3</label>
                    <input type="text" id="dish3" name="dish3" placeholder="Enter dish name">
                    <input type="number" name="qty3" placeholder="Quantity" min="1">
                </div>
                <div class="input-group">
                    <label for="dish4">Dish 4</label>
                    <input type="text" id="dish4" name="dish4" placeholder="Enter dish name">
                    <input type="number" name="qty4" placeholder="Quantity" min="1">
                </div>

                <!-- Payment Option -->
                <div class="input-group">
                    <label for="payment">Payment Option</label>
                    <select id="payment" name="payment" required>
                        <option value="">Select Payment Mode</option>
                        <option value="cash">Cash</option>
                        <option value="online">Online Payment</option>
                    </select>
                </div>

                <button type="submit" class="btn-submit">Proceed to Payment</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Restaurant Website. All rights reserved.</p>
    </footer>
</body>
</html>
