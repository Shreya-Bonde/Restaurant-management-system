<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Signature Menu</title>
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <header>
        <h1>Our Signature Menu</h1>
        <p>Delight in every bite.</p>
    </header>
    
    <section class="menu">
        <div class="menu-card">
            <img src="images/garlic-bread.jpg" alt="Garlic Bread">
            <div class="menu-info">
                <h3>Garlic Bread</h3>
                <p>Aromatic garlic bread served with herb butter.</p>
                <span class="price">$5.99</span>
            </div>
        </div>
        <div class="menu-card">
            <img src="images/spaghetti.jpg" alt="Spaghetti Carbonara">
            <div class="menu-info">
                <h3>Spaghetti Carbonara</h3>
                <p>Classic Italian pasta with creamy sauce.</p>
                <span class="price">$12.99</span>
            </div>
        </div>
        <div class="menu-card">
            <img src="images/salad.jpg" alt="Caesar Salad">
            <div class="menu-info">
                <h3>Caesar Salad</h3>
                <p>Fresh romaine lettuce with croutons and parmesan.</p>
                <span class="price">$8.99</span>
            </div>
        </div>
        <!-- Add more menu cards -->
    </section>
</body>
</html>
