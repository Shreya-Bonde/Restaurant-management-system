<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Place Your Order - Restaurant Website</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background: url('https://images.unsplash.com/photo-1504152211983-774c30d2c5b8') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    header h1 { font-size: 2.5em; margin-bottom: 10px; }
    nav ul { list-style-type: none; }
    nav ul li { display: inline; margin-right: 20px; }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav ul li a:hover { color: #f5576c; }

    .form-section {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-grow: 1;
      padding: 20px;
    }
    .form-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 100%;
      text-align: center;
      color: #000;
    }
    .form-container h2 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #333;
    }
    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }
    .input-group label {
      font-size: 1em;
      color: #333;
      margin-bottom: 5px;
      display: block;
    }
    .input-group input,
    .input-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1em;
      transition: all 0.3s;
    }
    .input-group input:focus,
    .input-group select:focus {
      border-color: #f5576c;
      outline: none;
    }
    .quantity-control {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
    .quantity-control button {
      padding: 6px 12px;
      font-size: 1.1em;
      background-color: #f5576c;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .quantity-control button:hover {
      background-color: #f093fb;
    }
    .quantity-control input {
      width: 60px;
      text-align: center;
    }
    .btn-submit {
      background-color: #f5576c;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2em;
      width: 100%;
      transition: background-color 0.3s ease;
    }
    .btn-submit:hover {
      background-color: #f093fb;
    }
    footer {
      text-align: center;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Place Your Order</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="index.html#famous-dishes">Menu</a></li>
      </ul>
    </nav>
  </header>

  <section class="form-section">
    <div class="form-container">
      <h2>Order Your Food</h2>
      <form id="orderForm">
        <div class="input-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="input-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="input-group">
          <label for="address">Delivery Address</label>
          <input type="text" id="address" name="address" required />
        </div>

        <div class="input-group">
          <label for="itemCount">Select Number of Items</label>
          <select id="itemCount" name="itemCount" onchange="generateItems()" required>
            <option value="">-- Choose --</option>
            <option value="1">1 Item</option>
            <option value="2">2 Items</option>
            <option value="3">3 Items</option>
            <option value="4">4 Items</option>
          </select>
        </div>

        <div id="itemsContainer"></div>

        <div class="input-group">
          <label for="payment">Payment Option</label>
          <select id="payment" name="payment" required>
            <option value="">Select Payment Mode</option>
            <option value="cash">Cash</option>
            <option value="online">Online Payment</option>
          </select>
        </div>

        <button type="submit" class="btn-submit">Proceed to Payment</button>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2024 Restaurant Website. All rights reserved.</p>
  </footer>

  <script>
    const dishes = [
      "Paneer Butter Masala",
      "Chicken Biryani",
      "Veg Pulao",
      "Masala Dosa",
      "Rajma Chawal",
      "Tandoori Chicken",
      "Butter Naan",
      "Fried Rice"
    ];

    function generateItems() {
      const count = document.getElementById("itemCount").value;
      const container = document.getElementById("itemsContainer");
      container.innerHTML = "";

      for (let i = 1; i <= count; i++) {
        const group = document.createElement("div");
        group.className = "input-group";
        group.innerHTML = `
          <label for="dish${i}">Select Dish ${i}</label>
          <select name="dish${i}" required>
            <option value="">-- Choose Dish --</option>
            ${dishes.map(d => `<option value="${d}">${d}</option>`).join('')}
          </select>
          <div class="quantity-control">
            <button type="button" onclick="changeQty(${i}, -1)">âˆ’</button>
            <input type="number" name="qty${i}" id="qty${i}" value="1" min="1" readonly />
            <button type="button" onclick="changeQty(${i}, 1)">+</button>
          </div>
        `;
        container.appendChild(group);
      }
    }

    function changeQty(index, change) {
      const qtyInput = document.getElementById(`qty${index}`);
      let value = parseInt(qtyInput.value);
      value = isNaN(value) ? 1 : value + change;
      if (value < 1) value = 1;
      qtyInput.value = value;
    }
  </script>
</body>
</html>
