<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Menu</title>
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <header>
        <h1>Our Signature Menu</h1>
    </header>
    
    <section class="menu-section">
        <div class="menu-grid">
            <div class="menu-item">
                <img src="images/garlic-bread.jpg" alt="Garlic Bread">
                <h3>Garlic Bread</h3>
                <p>Aromatic garlic bread with butter.</p>
                <span>$5.99</span>
            </div>
            <div class="menu-item">
                <img src="images/spaghetti.jpg" alt="Spaghetti">
                <h3>Spaghetti Carbonara</h3>
                <p>Classic Italian spaghetti with creamy sauce.</p>
                <span>$12.99</span>
            </div>
            <div class="menu-item">
                <img src="images/salad.jpg" alt="Caesar Salad">
                <h3>Caesar Salad</h3>
                <p>Fresh salad with crispy croutons and parmesan.</p>
                <span>$8.99</span>
            </div>
            <!-- More menu items -->
        </div>
    </section>
</body>
</html>
