<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            padding-bottom: 100px;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 1.2rem;
            margin: 10px 0;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .payment-options {
            margin-top: 20px;
        }

        .payment-btn {
            display: inline-block;
            background-color: #ff6b6b;
            color: white;
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .payment-btn:hover {
            background-color: #ff4b4b;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Place Your Order</h1>
    </header>

    <form id="order-form">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="address">Delivery Address:</label>
        <input type="text" id="address" name="address" placeholder="Enter your delivery address" required>

        <label for="dish">Select Dish:</label>
        <select id="dish" name="dish" required>
            <option value="paneer-kolhapuri">Paneer Kolhapuri</option>
            <option value="noodles">Noodles</option>
            <option value="burger">Burger</option>
            <option value="veg-thali">Veg Thali</option>
        </select>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1" required>

        <label for="payment-method">Select Payment Method:</label>
        <select id="payment-method" name="payment-method" required>
            <option value="" disabled selected>Select a payment method</option>
            <option value="credit-card">Online payment</option>
            <option value="cash-on-delivery">Cash on Delivery</option>
        </select>

        <div class="payment-options">
            <button type="button" class="payment-btn" onclick="submitOrder()">Payment</button>
        </div>
    </form>

    <footer>
        <p>&copy; 2024 Delicious Food Zone. All rights reserved.</p>
    </footer>

    <script>
        function submitOrder() {
            const paymentMethod = document.getElementById('payment-method').value;

            if (paymentMethod) {
                // Redirect to payment.html if a payment method is selected
                window.location.href = 'payment.html';
            } else {
                alert('Please select a payment method.');
            }
        }
    </script>

</body>
</html>
