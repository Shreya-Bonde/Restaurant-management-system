<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Login</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://images.unsplash.com/photo-1517248135467-4c7edcad34c4') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
        }
        .login {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            width: 400px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 28px;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-group label {
            font-size: 16px;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }
        .form-group input:focus {
            border-color: #ff6b6b;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }
        .password-strength {
            font-size: 14px;
            margin-top: 5px;
            color: red;
            text-align: left;
        }
        .login-btn {
            width: 100%;
            padding: 15px;
            background-color: rgba(246, 47, 47, 0.945);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .login-btn:hover {
            background-color: #ed5858;
        }
        .forgot-link {
            display: block;
            text-align: right;
            margin-top: 15px;
            font-size: 14px;
            color: rgb(38, 100, 245);
            text-decoration: none;
        }
        .sign-up {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            font-size: 14px;
            color: rgb(38, 100, 245);
            text-decoration: none;
        }
        .si
        .forgot-link:hover {
            text-decoration: underline;
        }
        .logo {
            display: block;
            margin: 0 auto 20px;
            width: 80px;
            height: 80px;
            background: url('https://image.shutterstock.com/image-vector/restaurant-logo-design-template-vector-260nw-1071612331.jpg') no-repeat center center/cover;
            border-radius: 50%;
            border: 3px solid white;
        }
    </style>
</head>
<body>
    <div class="login"></div>
    <div class="login-container">
        <div class="logo"></div>
        <h2>Login to Restaurant</h2>
        <form action="index.html" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required oninput="checkPasswordStrength()">
                <div id="password-strength" class="password-strength"></div>
            </div>
            <input type="submit" class="login-btn" value="Login">
            <a href="#" class="forgot-link">Forgot Password?</a>
            <a href="#" class="sign-up">Sign up</a>
        </form>
    </div>

    <script>
        function checkPasswordStrength() {
            const passwordInput = document.getElementById("password").value;
            const strengthIndicator = document.getElementById("password-strength");
            let strength = "Weak";
            let color = "red";
            
            if (passwordInput.length >= 8 && /[A-Z]/.test(passwordInput) && /\d/.test(passwordInput) && /[!@#$%^&*]/.test(passwordInput)) {
                strength = "Strong";
                color = "green";
            } else if (passwordInput.length >= 6) {
                strength = "Medium";
                color = "orange";
            }

            strengthIndicator.textContent = `Password Strength: ${strength}`;
            strengthIndicator.style.color = color;
        }

        function validateForm() {
            const passwordInput = document.getElementById("password").value;
            if (passwordInput.length < 6) {
                alert("Password must be at least 6 characters long.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
