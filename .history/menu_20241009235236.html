<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        body {
    font-family: 'Georgia', serif;
    background-color: #f0f0f0;
    color: #555;
}

header {
    background-color: #333;
    text-align: center;
    padding: 2em 0;
}

header h1 {
    color: #fff;
    font-size: 3em;
}

.about {
    width: 80%;
    margin: 2em auto;
}

.content {
    text-align: center;
}

.content h2 {
    color: #e07b39;
    font-size: 2.5em;
}

.content img {
    width: 100%;
    max-width: 600px;
    margin-top: 1em;
    border-radius: 10px;
}

.team {
    margin-top: 3em;
}

.team-member {
    display: flex;
    align-items: center;
    margin-bottom: 1em;
    background-color: #fff;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    border-radius: 10px;
    overflow: hidden;
}

.team-member img {
    width: 150px;
    height: 150px;
    object-fit: cover;
}

.team-info {
    padding: 1em;
}

    </style>
</head>
<body>
    <header>
        <h1>About Us</h1>
    </header>
    
    <section class="about">
        <div class="content">
            <h2>Our Story</h2>
            <p>Founded in 1990, [Restaurant Name] has been dedicated to serving the finest dishes in the city...</p>
            <img src="images/restaurant.jpg" alt="Restaurant Image">
        </div>
        
        <div class="team">
            <h2>Meet Our Team</h2>
            <div class="team-member">
                <img src="images/chef.jpg" alt="Chef John">
                <div class="team-info">
                    <h3>Chef John</h3>
                    <p>Our head chef, a master in Italian cuisine.</p>
                </div>
            </div>
            <!-- More team members -->
        </div>
    </section>
</body>
</html>
