<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noodles</title>
    <style>
        /* Navbar styling */
.navbar {
    background-color: #333;
    overflow: hidden;
    padding: 0;
}

.navbar ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: flex-start;
}

.navbar ul li {
    margin-left: 20px;
}

.navbar ul li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 20px;
    text-decoration: none;
    font-size: 18px;
    font-family: 'Arial', sans-serif;
    transition: background-color 0.3s ease;
}

.navbar ul li a:hover {
    background-color: #575757;
    color: white;
}

/* Menu Button Styling */
.menu-btn {
    display: inline-block;
    padding: 10px 15px;
    background-color: #ff6b6b;
    color: white;
    font-size: 18px;
    text-align: center;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
    cursor: pointer;
}

.menu-btn:hover {
    background-color: #ff4b4b;
}

.dish-details {
    text-align: center;
    margin: 50px auto;
}

.dish-details img {
    max-width: 400px;
    height: auto;
    border-radius: 10px;
}

.dish-details h1 {
    margin-top: 20px;
    font-size: 2.5rem;
}

.dish-details p {
    font-size: 1.5rem;
    margin: 10px 0;
}

.dish-details button {
    padding: 10px 20px;
    font-size: 1.2rem;
    background-color: #ff6b6b;
    border: none;
    color: white;
    border-radius: 5px;
    cursor: pointer;
}

.dish-details button:hover {
    background-color: #ff4b4b;
}
/* Modal Styles */
#order-modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: none;
        justify-content: center;
        align-items: center;
    }
    #order-modal:target {
        display: flex;
    }
    .modal-content {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        width: 300px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        animation: fadeIn 0.3s;
    }
    .modal-content h2 {
        margin-bottom: 10px;
    }
    .modal-content a {
        display: inline-block;
        padding: 10px 20px;
        margin-top: 10px;
        background-color: #28a745;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
    }
    .modal-content a:hover {
        background-color: #218838;
    }
    .close-btn {
        display: inline-block;
        padding: 10px 20px;
        margin-top: 10px;
        background-color: #dc3545;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
    }
    .close-btn:hover {
        background-color: #c82333;
    }
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: scale(0.9);
        }
        to {
            opacity: 1;
            transform: scale(1);
        }
    }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/about.html">About</a></li>
                <li><a href="/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="dish-details">
        <img src="noodles.jpg" alt="Noodles">
        <h1>Noodles</h1>
        <p>Slurp into happiness with every noodle!</p>
        <p>Price: 120 Rs</p>
        <a href="#order-modal"><button>Order Now</button></a>
        <button onclick="window.location.href='order.html'">Order Now</button>

    </div>

    <footer>
        <p>&copy; 2024 Delicious Food Zone. All rights reserved.</p>
    </footer>
</body>
</html>
