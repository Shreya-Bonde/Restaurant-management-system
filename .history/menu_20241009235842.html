<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
    font-family: 'Poppins', sans-serif;
    background-color: #f3f3f3;
    margin: 0;
    padding: 0;
}

header {
    background: url('images/gallery-header.jpg') no-repeat center center/cover;
    height: 300px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
    padding: 20px;
}

header h1 {
    font-size: 3em;
    margin: 0;
}

header p {
    font-size: 1.5em;
    margin-top: 10px;
}

.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
    padding: 2em;
    width: 85%;
    margin: 0 auto;
}

.gallery-item {
    position: relative;
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.gallery-item:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.gallery-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease;
}

.gallery-item:hover img {
    transform: scale(1.1);
}

    </style>
</head>
<body>
    <header>
        <h1>Gallery</h1>
        <p>Discover our ambiance, food, and culture.</p>
    </header>

    <section class="gallery">
        <div class="gallery-item">
            <img src="images/restaurant1.jpg" alt="Restaurant Interior">
        </div>
        <div class="gallery-item">
            <img src="images/food1.jpg" alt="Gourmet Dish">
        </div>
        <div class="gallery-item">
            <img src="images/restaurant2.jpg" alt="Dining Area">
        </div>
        <div class="gallery-item">
            <img src="images/food2.jpg" alt="Delicious Meal">
        </div>
        <!-- Add more gallery items -->
    </section>
</body>
</html>
