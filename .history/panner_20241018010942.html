.navbar {

}

/* Style each list item */
.navbar ul li {

}

/* Style the links inside the navbar */
.navbar ul li a {
    display: block;
    color: white; /* White text for links */

    padding: 14px 20px;

}

/* Hover effect for links */
.navbar ul li a:hover {
