<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Table - Restaurant Website</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Roboto', sans-serif;
    background: url('https://images.unsplash.com/photo-1504152211983-774c30d2c5b8') no-repeat center center fixed; /* Background image */
    background-size: cover;
    color: #fff; /* Text color set to white for better contrast */
    height: 100vh;
    display: flex;
    flex-direction: column;
}

header {
    background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
    color: #fff;
    padding: 20px;
    text-align: center;
}

header h1 {
    font-size: 2.5em;
    margin-bottom: 10px;
}

nav ul {
    list-style-type: none;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s;
}

nav ul li a:hover {
    color: #f5576c; /* Change color on hover */
}

.form-section {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-grow: 1;
}

.form-container {
    background-color: rgba(255, 255, 255, 0.9); /* Light background for form */
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    max-width: 400px;
    width: 100%;
    text-align: center;
}

.form-container h2 {
    font-size: 2em;
    margin-bottom: 20px;
    color: #333;
}

.input-group {
    margin-bottom: 20px;
    text-align: left;
}

.input-group label {
    font-size: 1em;
    color: #333;
    margin-bottom: 5px;
    display: block;
}

.input-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 1em;
    transition: all 0.3s;
}

.input-group input:focus {
    border-color: #f5576c; /* Color change on focus */
    outline: none;
}

.btn-submit {
    background-color: #f5576c; /* Button color */
    color: #fff;
    padding: 12px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1.2em;
    width: 100%;
    transition: background-color 0.3s ease;
}

.btn-submit:hover {
    background-color: #f093fb; /* Button hover color */
}

footer {
    text-align: center;
    padding: 10px;
    background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent footer */
    color: #fff;
}

    </style>

<script>
    function showThankYouMessage(event) {
        event.preventDefault(); // Prevent the form from submitting
        // Hide the form
        document.querySelector('.form-container').style.display = 'none';
        // Show the thank you message
        document.querySelector('.thank-you-message').style.display = 'block';
    }
</script>
</head>
<body>
    <header>
        <h1>Book Your Table</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="index.html#famous-dishes" class="menu-btn" id="menu-link">Menu</a></li>
            </ul>
        </nav>
    </header>

    <section class="form-section">
        <div class="form-container">
            <h2>Reserve Your Spot</h2>
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="date">Reservation Date</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="input-group">
                    <label for="time">Reservation Time</label>
                    <input type="time" id="time" name="time" required>
                </div>
                <div class="input-group">
                    <label for="guests">Number of Guests</label>
                    <input type="number" id="guests" name="guests" placeholder="Number of guests" required>
                </div>
                <button type="submit" class="btn-submit">Book Table</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Restaurant Website. All rights reserved.</p>
    </footer>
</body>
</html>
