<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Restaurant Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: url('https://images.unsplash.com/photo-1565070129785-4f556af6a7b3') no-repeat center center fixed; /* Background image */
            background-size: cover;
            color: #fff; /* Text color set to white for better contrast */
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        nav ul {
            list-style-type: none;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #f5576c; /* Change color on hover */
        }

        .form-section {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9); /* Light background for form */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .form-container h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            font-size: 1em;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            transition: all 0.3s;
        }

        .input-group input:focus,
        .input-group textarea:focus {
            border-color: #f5576c; /* Color change on focus */
            outline: none;
        }

        .btn-submit {
            background-color: #f5576c; /* Button color */
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #f093fb; /* Button hover color */
        }

        .thank-you-message {
            display: none; /* Hidden by default */
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
            color: #333;
            font-size: 1.5em;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent footer */
            color: #fff;
        }

    </style>

    <script>
        function showThankYouMessage(event) {
            event.preventDefault(); // Prevent the form from submitting
            // Hide the form
            document.querySelector('.form-container').style.display = 'none';
            // Show the thank you message
            document.querySelector('.thank-you-message').style.display = 'block';
        }
    </script>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <a href="index.html#famous-dishes" class="menu-btn" id="menu-link">Explore Our Menu</a>

                <li><a href="index.html#famous-dishes" class="menu-btn" id="menu-link">Menu</a></li>
                <li><a href="booking.html">Book a Table</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section class="form-section">
        <div class="form-container">
            <h2>Get in Touch</h2>
            <form action="#" method="POST" onsubmit="showThankYouMessage(event)">
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Your message..." rows="5" required></textarea>
                </div>
                <button type="submit" class="btn-submit">Send Message</button>
            </form>
        </div>
        <div class="thank-you-message">
            Thank you for your feedback!
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Restaurant Website. All rights reserved.</p>
    </footer>
</body>
</html>
